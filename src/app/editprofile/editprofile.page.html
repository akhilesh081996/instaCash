<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" (click)="back()"></ion-icon>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>
    <ion-title>edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="upload-profile-pic ion-no-padding">
        <span class="profile-pic">
          <img *ngIf="!image_data" src="assets/images/profile-pic.svg" (click)="selectImage('userimage')">
          <img *ngIf="image_data" [src]="getImgContent()" (click)="selectImage('userimage')">
          Upload Profile photo
        </span>
    </ion-col>
    <form [formGroup]="editprofile" (ngSubmit)="submit(editprofile.value)">
    <ion-col size="12" class="create-parameter">
      <div class="parameter-field">
        <h2>Personal Information</h2>
        <section>
          <ion-label>First Name</ion-label>
          <ion-input type="text" formControlName="first_name"></ion-input>
        </section>
        <section>
          <ion-label>Last Name</ion-label>
        <ion-input type="text" formControlName="last_name"></ion-input>
        </section>
        <section>
          <ion-label>Phone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
        </section>
        <h2>Locate your area for live event notifications</h2>
        <div #maap id="maap"></div>
        <ion-button expand="block" type="submit" [disabled]="!editprofile.valid">Submit</ion-button>
      </div> 
      </ion-col>
    </form>
  </ion-row>
</ion-grid>
</ion-content>
