<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" (click)="back()"></ion-icon>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>    
  </ion-toolbar>
  <img src="assets/top-border.svg" class="top-border" />
</ion-header>

<ion-content>
  <form  [formGroup]="addbankform">
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="billing-address ion-no-padding">
      <div class="billing-parameter">
        <h2>Bank details</h2>
        <section>
          <ion-label>Routing Number</ion-label>
        <ion-input type="number"  formControlName="routing_number"></ion-input>
        </section>
        <section>
          <ion-label>Account Number</ion-label>
        <ion-input type="text"  formControlName="account_number"></ion-input>
        </section>
        <section>
          <ion-label>Account Holder Name</ion-label>
        <ion-input type="text"  formControlName="account_holder_name"></ion-input>  
        </section>
      </div> 
      <div class="action-btn">
        <ion-button expand="block" [disabled]="!addbankform.valid" (click)="submit(addbankform.value)">Add</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
</ion-content>
