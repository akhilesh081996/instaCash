<ion-header>
  <ion-toolbar>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>
    <ion-title>news feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="no-padding">
  <div class="search-box">
  <ion-select value="1" (ionChange)="filterFeeds($event.target.value)">
    <ion-select-option value="1">Activity Feed</ion-select-option>
    <ion-select-option value="2">News Feed</ion-select-option>
  </ion-select>
</div>
<ion-row>
  <ion-col size="12" *ngIf="stringsearch == '1'">
    <ion-list class="transaction-history">
      <h1>
        transaction History <ion-icon slot="end" name="list-outline"></ion-icon>
      </h1> 
      <ion-item *ngFor="let data of transactions" (click)="gotoHist(data)" >
        <ion-img *ngIf="data.status == '1' || data.status =='8'" src="assets/images/profit.svg"></ion-img>
        <ion-img *ngIf= " data.status == '2' || data.status == '3' || data.status == '7' || data.status == '5'" src="assets/images/loss.svg"></ion-img>
          <ion-label>
            <h2>{{data.message}}</h2>
          </ion-label>
        </ion-item>       
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="Loading more transaction...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-col>
<ion-col size="12" class="news-list" *ngIf="stringsearch == '2'">
  <ion-list>
    <ion-item *ngFor="let news of newsData;" (click)="singleNews(news)">
      <ion-thumbnail slot="start">
        <img *ngIf="news.news_featured_image" [src]="news.news_featured_image">
      </ion-thumbnail>
      <ion-label> 
        <h3>{{news.news_title}}</h3>
        <p>{{news.news_fulldescription}}</p>
      <span class="date-readmore">
        <label>{{news.news_datetime}}</label> <b (click)="singleNews(news)">Read More</b>
      </span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-col>
</ion-row>
</ion-grid>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content loadingText="Loading more transaction...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
