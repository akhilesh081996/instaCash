<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" src="assets/images/back-icon.svg" (click)="back()"></ion-icon>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>
    <ion-title>apply gift card</ion-title>
  </ion-toolbar>
  <img src="assets/top-border.svg" class="top-border"/>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" class="apply-giftcard">
      <ion-img src="assets/images/gift-box.svg"></ion-img>
      <ion-input type="text" placeholder="xxx-xxx-xxx" [(ngModel)]="giftcard" [disabled]="giftcardapply"></ion-input>
      <ion-button (click)="verify()"  *ngIf="!giftcardapply">verify</ion-button>
      <ion-button (click)="add()" *ngIf="giftcardapply">add to wallet</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
