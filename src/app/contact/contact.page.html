<ion-header>
  <ion-toolbar>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
<form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)">

  <ion-row>
    <ion-col size="12" class="billing-address ion-no-padding">
      <div class="billing-parameter">
        <h2>If you have any questions or need support please use the form below and we will get back to you.  Be sure to include your best method of contact.</h2>
        <section>
          <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
        </section>
        <section>
          <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        </section>
        <section>
          <ion-label>Message</ion-label>
        <ion-textarea formControlName="message"></ion-textarea>
        </section>
        
      </div>
      <div class="action-btn">
        <ion-button  type="submit"  [disabled]="!contactForm.valid" expand="block">Submit</ion-button>
      </div>

    </ion-col>
  </ion-row>
</form>

</ion-grid>
</ion-content>
