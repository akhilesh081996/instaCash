<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" (click)="back()"></ion-icon>
    <ion-title>Send</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">

  <ion-row>
    <ion-col size="12" class="send-or-request">
      <div class="amount">
          <span>$<b>{{reciverData?.amount}}</b></span>
      </div>
      <div class="action">
        <ion-button fill="outline" (click)="pay1()">pay</ion-button>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>
