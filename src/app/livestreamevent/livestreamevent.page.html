<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" (click)="back()"></ion-icon>
    <ion-img slot="start" class="header-logo" src="assets/images/insta-logo.jpg"></ion-img>
    <ion-title>Live Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let data of result;let i = index" >
    <div class="event-img">
    <img [src]="data.media[0]?.upload_preview" /> 
    <div class="days-left">{{data.duration}}<span>Hrs</span></div>  
  </div>
    <ion-card-content (click)="watch(data)">
    <span>
      <b>{{data.event_day}}</b>
      {{data.event_month}}
    </span>
    <ion-label>
      <h2>{{data.event_title}}</h2>
      <p>{{data.description}}</p>
      <small>{{data.from_time_hour}} - {{data.to_time_hour}}</small>
    </ion-label>
    <section>${{data.price}}</section>
    </ion-card-content>
  </ion-card>
</ion-content>
